{% extends "wbvs/layout.html" %}
{% load static %}

{% block title %}
    Change Password
{% endblock %}

{% block content %}
    {% if message %}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <a type="button" class="close" data-dismiss="alert" aria-label="close"><span aria-hidden="true">&times;</span></a>
            <strong>Error!!! </strong> {{message}}.
        </div>
    {% endif %}
    <div class="bkgrnd" style="background-image: url(/media/images/landing_pg/index_images/N8.png);margin-left: 0;background-position: center; background-size: contain; right: 8px;left: 8px;">
        <div id="ch_pss_form" style="margin-top: 310px; color: #1b437d; font-weight: bold; background-color: white;">
            <h3 style="margin-bottom: 10px;">Change Password</h3> 
            <form action="{% url 'edit_password' %}" method="POST">
                {% csrf_token %}
                <p style="margin-bottom: 5px;">{{passwd_form.new_password}}</p>
                {{passwd_form.confirmation}}
                <input style="background-color: #1b437d; width: 100%; margin-top: 10px;" class="btn btn-primary" type="submit" value="Update">
            </form>
        </div>
    </div>

{% endblock %}
